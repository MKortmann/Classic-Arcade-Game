<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Classic Arcade Game</h1>

    <!--SIDENAV 1: WIN GAME MENU (Congratulations Popup)-->
  	<div id="id-sidenav-1" class="sidenav">
  		<p class="big-font-sidenav">CONGRATULATIONS<p>
  			  <!--Time of Pressed Keyboard Keys (moviments)-->
  				<p>
  					<span class="big-font-sidenav">M</span>ovements: <span class="span-moviments big-font-sidenav">0</span>
  				</p>
  				<!--Display Elapsed Time-->
  				<div>
  					<span class="big-font-sidenav">E</span>lapsed <span class="big-font-sidenav">T</span>ime:
  					<span class="span-timer-m big-font-sidenav">0</span> m <span class="span-timer-s big-font-sidenav">0</span> s
  				</div>
          <p> Select the new player to restart:  </p>
          <span id="container-players">

            <img id="char-boy" src="images/char-boy.png" atl="char-boy.png">
            <img id="char-cat-girl" src="images/char-cat-girl.png" atl="char-cat-girl.png">
            <img id="char-horn-girl" src="images/char-horn-girl.png" atl="char-horn-girl.png">
            <img id="char-pink-girl" src="images/char-pink-girl.png" atl="char-pink-girl.png">
            <img id="char-princess-girl" src="images/char-princess-girl.png" atl="char-princess-girl.png">
          </span>
  				<!--Buttons-->
  				<div>
  					<p>
  						<button class="button-sidenav" id="b-close-sidenav-1">close</button>
  					</p>
  				</div>
  	</div>
  	<!--END OF SIDENAV 1-->
    <div>
      <span>
        <button class="button-sidenav" id="easy">Easy</button>
        <button class="button-sidenav" id="moderate">Moderate</button>
        <button class="button-sidenav" id="hard">Hard</button>
        <button class="button-sidenav" id="extreme">Extreme</button>
      </span>
    </div>
    <div>
      <audio class="music-background">
        <source src="./sounds/mario.mp3" type="audio/mp3">
      </audio>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>

</body>
</html>
